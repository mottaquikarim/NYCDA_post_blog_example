<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>Todo List</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel='stylesheet' href='styles/main.css'>
</head>
<body id="todoapp">

	<!-- NAV BAR -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
	      </a>
	    </div><!-- navbar-header -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/admin">Admin</a></li>
            </ul>
        </div><!-- navbar-collapse -->
	  </div><!-- container-fluid -->
	</nav><!-- nav -->

	<!-- BODY -->
	<div class="container">
		<div class="row">
			<div class="col-md-2 todo-col"></div>
			<div class="col-md-8 todo-col">

                <div class="view js-post view-hide">

                </div><!-- view js-post -->

                <div class="view js-feed view-hide">
                    <ul class="list-group js-todolist">
                        <li class="list-group-item">
                            <span class="glyphicon glyphicon-refresh todo-spinner"></span>
                        </li>
                    </ul>
                </div><!-- view js-feed -->

                <div class="view js-admin view-hide">
                    <div class="input-group">
                            <input type="text" class="form-control js-post-title" placeholder="Recipient's username" aria-describedby="basic-addon2">
                            <input type="text" class="form-control js-post-author" placeholder="Recipient's username" aria-describedby="basic-addon2">
                            <textarea class="form-control js-post-body" placeholder="Recipient's username" aria-describedby="basic-addon2"></textarea>
                    </div><!-- js-add-todo -->
                    <div class="input-group">
                        <span class="input-group-addon todo-addbtn js-add-todo" id="basic-addon2">Add Todo</span>
                    </div>
                </div><!-- view js-admin -->

			</div><!-- content -->
			<div class="col-md-2 todo-col"></div>
		</div><!-- row -->
	</div><!-- container -->

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src='javascript/main.js'></script> -->
    <script src="javascript/flatiron.min.js"></script>
    <script src="javascript/router.js"></script>
    <script src="javascript/AJAX.js"></script>
    <script src="javascript/views.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
